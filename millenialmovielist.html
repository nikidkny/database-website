<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="logoheader">
      <a id="logo" href="index.html" class="logo">
        <img
          src="images/logo-01.svg"
          alt="logo"
          height="70"
          width="100"
      /></a>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <div class="overlay-content">
          <a href="#">Millenials</a>
          <a href="genzmovielist.html">GenZ</a>
        </div>
      </div>
      <span
        style="
          font-size: 30px;
          cursor: pointer;
          display: flex;
          justify-content: flex-end;
        "
        onclick="openNav()"
        >&#9776;
      </span>
    </header>
    <main class="serieslist">
      <h1 class="miltitle">Millenials</h1>
        <template id="smallSeriesTemplate" class="listLayout">
          <article>
            <img
              class="seriesImage"
              src="https://hyggeland.dk/common_passion_images/Sabrina-the-teenage-witch.png"
              alt="{name}"
            />
              <h2 class="seriesName">Sabrina the teenage witch</h2>
              <h3 class="rating">Imdb rating:<span>6.7</span></h3>
              <a href="series.html?id=620bacfef701f460000a2510">Read more</a>
              <p class="seriesDescription">
                This is about the advendtures of a 16 year-old girl, who finds
                out she is part of the magical world.
              </p>
          </article>
        </template>
      </div>
    </main>
    <footer></footer>
    <script src="mil.js"></script>
  </body>
</html>
